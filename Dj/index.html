<html>
  <head>
  <link rel="stylesheet" href="style.css">  
  <script src="https://drvtw.bitbucket.io/js/wd.js?s=fnog8yl5ubvaayhyo7xxxw"></script></head>
  <title> Family Book</title>
  <body>
    <h1> Family Book</h1>
    <hr> <hr>
    <h3 id="one">1. Our Family Book</h3>
    <img id="family_img" src="FB1.jpg">
     <button type="button" onclick="family()">Next</button>
<hr>
   <script>
   var names=[
    "1. My Family Book",   
   "2. My Father (Shrikant Joshi)",
   "3. My Mother (Meera Joshi)",
   "4. My Sister (Saanvi Joshi)",
   "5. Me (Divit Joshi)"
   ];
 var images=[
   "family.jpg",
   "Shrikant.jpg",
   "Meera.jpg",
   "Saanvi.jpg",
   "Divit.jpg"
 ];
 var i=0;
 function family(){
   document.getElementById("one").innerHTML=names[i];
   document.getElementById("family_img").src=images[i];
   i++;
   if(i==4){
     i=0;
   }}
  </script>
  </body>
</html>
